<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css">
    
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/2e68396fad.js" crossorigin="anonymous"></script>
    
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    
    
        <title>Spotify Web</title>
    </head>
<body>

    <aside>
        <div class="container-aside">
            <div class="container-aside-top">
                <div class="logo">
                    <a href="https://open.spotify.com/"><img src="spotify/img/logo.svg" alt=""></a>
                </div>
                <nav class="nav-menu">
                    <ul class="menu-list">
                        <li><a href=""><i class="fa-solid fa-house"></i> </a>Home</li>
                        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i> Serch</a></li>
                        <li><a href=""><i class="fa-solid fa-book"></i> Your library</a></li>
                    </ul>
                </nav>
                <nav class="nav-playlist">
                    <h4>PLAYLIST</h4>
                    <a href="">
                        <div class="new-playlist-btn">
                            <i class="fa-solid fa-square-plus"></i>
                            <span>Create playlist</span>
                        </div>
                    </a>
                    <ul class="playlists-list">
                        <li>Playlist name</li>
                        <li>Playlist name</li>
                        <li>Playlist name</li>
                        <li>Playlist name</li>
                        <li>Playlist name</li>
                        <li>Playlist name</li>
                        <li>Playlist name</li>
                    </ul>
                </nav>
            </div>
            <div class="container-aside-bottom"> 
                <div class="login-setion">
                    <a href="">
                        <div class="install-app-link">
                            <i class="fa-regular fa-circle-down"></i>
                            <p>Install App</p>
                        </div>
                    </a>
                    <hr>
                    <a href="">
                        <div class="profile">
                            <div class="profile-img">
                                <img src="spotify/img/profile.svg" alt="">
                            </div>
                            <p> Nicola Bz</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <main></main>

    <footer>
        <div class="container-ft">
            <div class="ft box-left">
                <div class="now-playing-img">
                    <img src="spotify/img/sinister.jpeg" alt="">
                </div>
                <div class="now-palying-title">
                    <span>Sinister</span>
                    <p>Song name</p>
                </div>
                <div class="left-ft-btn">
                    <a href=""><i class="fa-regular fa-heart"></i></a>
                    <a href=""><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>
            <div class="ft box-center">
                <div class="center-ft-btn">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="time-bar-container">
                    <p class="timer">1:26</p>
                    <div class="time-bar">
                        <div class="time-passed">
                            <span></span>
                        </div>
                    </div>
                    <p class="timer">4:20</p>
                </div>
            </div>
            <div class="ft box-right">
                <div class="right-ft-btn">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-regular fa-share-from-square"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volume-bar">
                    <div class="volume-loud">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
