<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css">
    
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/2e68396fad.js" crossorigin="anonymous"></script>
    
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    
        <title>Spotify Web</title>
    </head>
<body>

    <aside>
        <div class="container-aside">
            <div class="logo">
                <img src="spotify/img/logo.svg" alt="">
            </div>
            <nav class="nav-menu">
                <ul class="menu-list">
                    <li><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i> Serch</li>
                    <li><i class="fa-solid fa-book"></i> Your library</li>
                </ul>
            </nav>
            <nav class="nav-playlist">
                <h3>Playlist</h3>
                <span><i class="fa-solid fa-square-plus"></i> Create playlist</span>
                <ul class="playlists-list">
                    <li>Playlist name</li>
                    <li>Playlist name</li>
                    <li>Playlist name</li>
                    <li>Playlist name</li>
                    <li>Playlist name</li>
                    <li>Playlist name</li>
                    <li>Playlist name</li>
                </ul>
            </nav>
            <div class="login">
                <div id="install-app-link">
                    <p><i class="fa-solid fa-circle-arrow-down"></i> Install App</p>
                </div>
                <div class="account">
                    <div>
                        <img src="spotify/img/profile.svg" alt="">
                    </div>
                    <p> Nicola Bz</p>
                </div>
            </div>
        </div>
    </aside>

    <main></main>

    <footer>
        <div class="container-ft">
            <div class="ft box-left">
                <div class="now-playing-img">
                    <img src="spotify/img/sinister.jpeg" alt="">
                </div>
                <div class="now-palying-title">
                    <span>Sinister</span>
                    <p>Song name</p>
                </div>
                <div class="left-ft-btn">
                    <a href=""><i class="fa-regular fa-heart"></i></a>
                    <a href=""><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>
            <div class="ft box-center">
                <div class="center-ft-btn">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="time-bar-container">
                    <p id="timer">1:26</p>
                    <div class="time-bar">
                        <div class="time-passed">
                        </div>
                    </div>
                    <p id="timer">4:20</p>
                </div>
            </div>
            <div class="ft box-right">
                <div class="right-ft-btn">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-regular fa-share-from-square"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volume-bar">
                    <div class="volume-loud">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
